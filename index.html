<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/js-calculator/assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>BRUH a JavaScript calculator?</title>
  <script type="module" crossorigin src="/js-calculator/assets/index.15af257c.js"></script>
  <link rel="stylesheet" href="/js-calculator/assets/index.9921ca17.css">
</head>

<body>
  <header>
    <h1>BRUH a JavaScript calculator?</h1>
  </header>

  <div class="container">
    <div class="cal-top">
      <div class="input">
        <h1 id="textInput"></h1>
      </div>
      <button id="btnClear" class="btn-top">CLEAR</button>
      <button class="btn-top" id="btnDel">DELETE</button>
      <button class="btn-top" id="btnPow">^</button>
    </div>
    <div class="cal-bottom">
      <button class="btn-num">7</button>
      <button class="btn-num">8</button>
      <button class="btn-num">9</button>
      <button class="btn-bottom" id="btnDiv">/</button>
      <button class="btn-num">4</button>
      <button class="btn-num">5</button>
      <button class="btn-num">6</button>
      <button class="btn-bottom" id="btnX">*</button>
      <button class="btn-num">1</button>
      <button class="btn-num">2</button>
      <button class="btn-num">3</button>
      <button class="btn-bottom" id="btnMinus">-</button>
      <button class="btn-bottom" id="btnDecimal">.</button>
      <button class="btn-num">0</button>
      <button class="btn-bottom" id="btnEq">=</button>
      <button class="btn-bottom" id="btnPlus">+</button>
    </div>
  </div>
</body>

</html>
